language: node_js
node_js:
  - node
cache:
  directories:
    - node_modules
script: 
  - npm run test
deploy:
  # deploy dev to the staging environment
  - provider: script
    script: bash ./deploy.sh
    skip_cleanup: true # do not delete the built assets
    on:
      branch: dev
  # deploy master to production
  - provider: script
    skip_cleanup: true # do not delete the built assets
    script: bash ./deploy.sh
    on:
      branch: master